
<div class="container">
    <div class="row">
        <div class="col-md-5 ">
                <div class="cart">
                    <div class="text-center">
                        <h1 class="mb-2">Login</h1>
                        <h6>Login Your self!!</h6>
                    </div>
                    <div>
                        <form class="px-4 py-3" #form="ngForm" (ngSubmit)="login(form)">
                          <p *ngIf="" class="bg-danger text-white">{{alert}}</p>
                          <div class="form-group">
                            <label for="exampleDropdownFormEmail1" class="mb-2 text-white">Email address</label>
                            <input ngModel type="email" class="form-control mb-2 " id="exampleDropdownFormEmail1" name="email" placeholder="email@example.com" required >
                          </div>
                          <div class="form-group ">
                            <label for="exampleDropdownFormPassword1" class="mt-3 text-white">Password</label>
                            <input ngModel type="password" class="form-control mt-2" id="exampleDropdownFormPassword1"name="password" placeholder="Password" required >
                          </div>
                        
                          <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-4">Sign in</button>
                        </form>
                        <span class="text-white mx-4" >New around here? <a routerLink="/register">Sign up</a></span>
                       <br> <a class="text-white mx-4 mb-2">Forgot password?</a>
                      </div>
                    
                </div>
        </div>
    </div>
</div>
