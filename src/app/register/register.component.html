<div class="container">
    <div class="row">
        <div class="col-md-6">
        <div class="cart ">
            <div class="text-center ">
                <h1 class="mb-2">Register</h1>
                <h6>Register Yourself !!</h6>
            </div>
<form #formvalue="ngForm" (ngSubmit)="submit(formvalue)"  >
  <p *ngIf="boolean" class="text-white bg-danger">{{anything}}</p>
    <div class="form-group ">
        <label for="exampleInputPassword1">Full Name </label>
        <input ngModel name="firstname" type="text" class="form-control" id="exampleInputPassword1" ><br>
        <span class="text-danger" >*Fullname is required</span>
      </div>
      
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email"   ngModel  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      <span class="text-danger" >*Email is required</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ngModel name="password" type="password" class="form-control " id="exampleInputPassword1" ><br>
      <span class="text-danger " >*Password is required</span>

    </div>
    
    <button  type="submit" class="btn btn-primary mt-2" >Register</button>
    <div class="mt-1">

      <span class="" >Are you registerd? <a routerLink="/login">Login</a></span>
    </div>
    
</form>
</div>
</div>
</div>
</div>
